<main class="flex flex-col items-center justify-center w-screen h-screen">
  <form
    class="justify-center p-5 rounded-md shadow-md flex flex-col items-center gap-6 w-96"
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
  >
    <h1 class="text-3xl">Connexion</h1>
    <mat-form-field class="w-full" subscriptSizing="dynamic">
      <mat-label>Courriel</mat-label>
      <fa-icon class="pr-3" [icon]="faMale" matSuffix />
      <input
        class="w-full"
        type="text"
        placeholder="Ecrivez votre courriel"
        formControlName="email"
        matInput
        required
      />
      <mat-error *ngIf="email && email.invalid && email.touched">
        L'adresse email est invalide
      </mat-error>
    </mat-form-field>

    <mat-form-field
      class="w-full"
      subscriptSizing="dynamic"
      [class.with-error]="password && password.invalid && password.touched"
    >
      <mat-label>Mot de passe</mat-label>
      <fa-icon class="pr-3" [icon]="faLock" matSuffix />
      <input
        class="w-full"
        type="password"
        placeholder="Ecrivez votre mot-de-passe"
        formControlName="password"
        matInput
        required
      />
      <mat-error *ngIf="password && password.invalid && password.touched">
        Le mot de passe n'est pas valide
      </mat-error>
    </mat-form-field>

    <button
      class="ml-2 h-fit text-lg"
      type="submit"
      [disabled]="loginForm.invalid || needsToChangeAField"
      mat-raised-button
    >
      Se connecter
    </button>
  </form>
</main>
