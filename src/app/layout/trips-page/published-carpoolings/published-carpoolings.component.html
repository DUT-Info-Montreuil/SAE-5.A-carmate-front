<div>
    <fa-icon [icon]="faLocationDot" class="mx-3"></fa-icon>
    <span>{{ carpoolingToDisplay.departure }}</span>
    <fa-icon [icon]="faArrowRight" class="mx-3"></fa-icon>
    <span>{{ carpoolingToDisplay.destination }}</span>
    <button mat-stroked-button color="primary" *ngIf="carpoolingToDisplay.isToday" class="ml-5" (click)="openDialog()">
        Voir le code
    </button>
    <button *ngIf="!carpoolingToDisplay.isToday && !carpoolingToDisplay.isOutdated"
        mat-button [disabled]="true" [disableRipple]="true" class="ml-5">
        À venir
    </button>
    <button *ngIf="carpoolingToDisplay.isOutdated" mat-button [disabled]="true" [disableRipple]="true" class="ml-5">
        Passé
    </button>
</div>
<div>
    <fa-icon [icon]="faCalendar" class="mx-3"></fa-icon>
    <span>{{ carpoolingToDisplay.departureDate | date:'EEEE d MMMM yyyy':'GMT+1':'fr-FR' }}</span>
</div>
<div>
    <fa-icon [icon]="faClock" class="mx-3"></fa-icon>
    <span>{{ carpoolingToDisplay.departureTime }}</span>
</div>
<div>
    <fa-icon [icon]="faUser" class="mx-3"></fa-icon>
    <span>{{ carpoolingToDisplay.seats_takens }}/{{ carpoolingToDisplay.max_passengers }} : </span>
</div>
<div>
    <ul style="list-style: disc;">
        <li *ngFor="let user of carpoolingToDisplay.passengers" class="ml-10">
            {{ user }}
        </li>
    </ul>
</div>
