<mat-card class="mx-5">
    <mat-tab-group class="h-[calc(100vh-10vh)] custom-tab-group">
        <mat-tab label="Mes covoiturages automatiques">
            <ng-template matTabContent>
                <mat-accordion multi="true" [displayMode]="'flat'">
                    <app-subscription *ngFor="let sub of subscriptions" [subscription]="sub"></app-subscription>
                </mat-accordion>
            </ng-template>
        </mat-tab>
        <mat-tab label="Mes trajets publiÃ©s">
            <ng-template matTabContent>
                <mat-card *ngFor="let publishedCarpooling of publishedCarpoolings" class="m-5 p-5">
                    <app-published-carpoolings [publishedCarpooling]="publishedCarpooling"></app-published-carpoolings>
                </mat-card>
            </ng-template>
        </mat-tab>
        <mat-tab label="Mes trajets">
            <ng-template matTabContent>
                <mat-card *ngFor="let carpooling of carpoolings" class="m-5 p-5">
                    <app-my-carpoolings [carpooling]="carpooling"></app-my-carpoolings>
                </mat-card>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</mat-card>
